# Starter pipeline
- task: VSTest@2
  inputs:
    testSelector: 'testAssemblies'
    testAssemblyVer2: |
      src\**- task: PublishCodeCoverageResults@1
  inputs:
    codeCoverageTool: 'JaCoCo'
    summaryFileLocation: '**/TEST-*.xml'
    reportDirectory: '/src'
    searchFolder: '$(System.DefaultWorkingDirectory)'
